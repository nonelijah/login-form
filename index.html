<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>로그인 모달</title>
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/login.js"></script>
    </head>
    <body>
        <article class="login-wrap">
            <h1 class="a11y-hidden">로그인 화면</h1>
            <header class="header">
                <h2>로그인 또는 회원가입</h2>
            </header>

            <section class="login-input">
                <h2 class="a11y-hidden">로그인 입력창</h2>
                <p class="slogan">
                    위니브에서 여러분의 궁금증을 해결하세요! :)
                </p>

                <form class="login-form" method="post">
                    <!-- 클래스 error로 임시처리 -->
                    <label class="a11y-hidden" for="user-id">아이디</label>
                    <input
                        class="inp-id error"
                        id="user-id"
                        type="text"
                        placeholder="아이디"
                    />
                    <p id="error-id">아이디를 입력해주세요.</p>
                    <label class="a11y-hidden" for="user-pw">비밀번호</label>
                    <input
                        id="user-pw"
                        class="inp-pw"
                        type="password"
                        placeholder="비밀번호"
                    />
                    <p id="error-pw">비밀번호를 입력해주세요.</p>
                    <p id="error-login">
                        아이디 혹은 비밀번호가 일치하지 않습니다.
                    </p>
                    <div class="login-hold">
                        <input
                            class="txt-hide inp-hold"
                            type="checkbox"
                            id="login-hold"
                        />
                        <label class="labl-hold" for="login-hold"
                            >로그인 상태 유지</label
                        >
                    </div>
                    <button type="submit" class="btn-login">로그인</button>
                </form>
                <div class="link-form">
                    <a href="#" class="link-join">회원가입</a>
                    <a href="#" class="link-login">아이디/비밀번호 찾기</a>
                </div>
            </section>

            <section class="social-login">
                <h2 class="a11y-hidden">소셜 계정으로 로그인</h2>
                <ul class="social-list">
                    <li>
                        <a class="account-google" href="#"
                            >구글 계정으로 로그인</a
                        >
                    </li>
                    <li class="">
                        <a class="account-facebook" href="#"
                            >페이스북 계정으로 로그인</a
                        >
                    </li>
                    <li>
                        <a class="account-naver" href="#"
                            >네이버 계정으로 로그인</a
                        >
                    </li>
                    <li class="">
                        <a class="account-kakao" href="#"
                            >카카오 계정으로 로그인</a
                        >
                    </li>
                </ul>
            </section>
        </article>
    </body>
</html>
