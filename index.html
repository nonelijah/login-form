<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>로그인</title>
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <section class="wrap-login">
            <header>
                <h1 class="a11y-hidden">위니브</h1>
            </header>

            <article class="wrap-login-box">
                <h2 class="box-tit">
                    <img
                        src="./images/weniv-logo.svg"
                        class="logo-weniv"
                        alt="주식회사 위니브"
                    />
                </h2>
                <p class="box-txt">위니브를 더 즐겁고 편리하게 이용하세요.</p>
                <button class="btn-modal-open" onclick="openModal()">
                    로그인
                </button>
            </article>

            <div class="modal-dim"></div>
            <article class="modal-login">
                <h2 class="a11y-hidden">로그인 양식</h2>
            </article>
        </section>
        <script src="./js/index.js"></script>
    </body>
</html>
